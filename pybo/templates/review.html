<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static',filename='menu.css')}}">
    <title>Title</title>
</head>
<body>
    <div id="main">
        <a href="/"><img src="https://img.icons8.com/material-outlined/24/000000/home--v2.png"/></a>
        <button id = "button" class = "deactivate"> <img src="https://img.icons8.com/android/24/000000/menu.png"/></button>
        <div id="content">
            <h2>{{title}}</h2>
            {% block content %}{% endblock %}
        </div>
    </div>
    <div id="menu">
        <nav>
            {% for cast in casting %}
            <a href="/review/{{title}}/{{cast}}">{{cast}}</a>
            {% endfor %}
        </nav>
    </div>
</body>
<script src="{{url_for('static',filename='menu.js')}}"></script>
</html>
